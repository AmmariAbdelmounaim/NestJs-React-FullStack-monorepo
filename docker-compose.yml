services:
  postgres:
    image: postgres:16-alpine
    container_name: library-platform-db
    restart: unless-stopped
    ports:
      - '${POSTGRES_PORT}:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DB_APP_ROLE: ${DB_APP_ROLE}
      DB_APP_PASSWORD: ${DB_APP_PASSWORD}
    env_file:
      - .env
    volumes:
      # Persistent data
      - postgres_data:/var/lib/postgresql/data

      # Init script (runs first)
      - ./infra/docker/postgres/init-db.sh:/docker-entrypoint-initdb.d/000_init.sh:ro

      # Migrations (mounted for init script)
      - ./infra/database/migrations:/docker-entrypoint-initdb.d/migrations:ro

      # Seeds (mounted for init script)
      - ./infra/database/seeds:/docker-entrypoint-initdb.d/seeds:ro
    networks:
      - library-network
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${POSTGRES_USER:-abdelmounaim} -d ${POSTGRES_DB:-library_db}
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: library-platform-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT}:6379'
    networks:
      - library-network
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: library-platform-api
    restart: unless-stopped
    ports:
      - '${API_PORT}:3000'
    environment:
      # Database connection
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DB_APP_ROLE: ${DB_APP_ROLE}
      DB_APP_PASSWORD: ${DB_APP_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT}
      PORT: ${API_PORT}
      NODE_ENV: production
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      CORS_ORIGIN: same-origin
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_FIRST_NAME: ${ADMIN_FIRST_NAME}
      ADMIN_LAST_NAME: ${ADMIN_LAST_NAME}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - library-network
    healthcheck:
      test:
        - CMD-SHELL
        - 'curl -f http://localhost:3000/api/docs || exit 1'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  library-network:
    driver: bridge
